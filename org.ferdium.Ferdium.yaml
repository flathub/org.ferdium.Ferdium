app-id: org.ferdium.Ferdium
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: ferdium
separate-locales: false
rename-desktop-file: ferdium.desktop
rename-icon: ferdium
finish-args:
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home:ro
  - --filesystem=xdg-download
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  # For correct cursor scaling under Wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=ELECTRON_OZONE_PLATFORM_HINT=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --own-name=org.mpris.MediaPlayer2.chromium.*
modules:
  - name: krb5
    subdir: src
    config-opts:
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af
        x-checker-data:
          type: anitya
          project-id: 13287
          stable-only: true
          url-template: https://kerberos.org/dist/krb5/$major.$minor/krb5-$major.$minor.$patch.tar.gz
  - name: krb5-config
    buildsystem: simple
    sources:
      - type: file
        path: krb5.conf
    build-commands:
      - mkdir -p /app/etc
      - install -m 644 krb5.conf /app/etc/krb5.conf
  - name: ferdium-desktop
    buildsystem: simple
    build-commands:
      - ar x Ferdium-*.deb
      - rm -f Ferdium-*.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r usr/* opt/* /app
      - chmod -R a-s,go+rX,go-w /app/Ferdium
      - rm -r /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key=Exec --set-value='ferdium %U' /app/share/applications/ferdium.desktop
      - install ferdium.sh /app/bin/ferdium
      - install -Dm644 org.ferdium.Ferdium.metainfo.xml /app/share/metainfo/org.ferdium.Ferdium.metainfo.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/ferdium/ferdium-app/releases/download/v7.1.1/Ferdium-linux-7.1.1-amd64.deb
        sha256: d635e8f0c324d841242e8d27e080a6189b5e28fae82d82a4305fff83addfac7b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ferdium/ferdium-app/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="Ferdium-linux-" + $version + "-amd64.deb")
            | .browser_download_url
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/ferdium/ferdium-app/releases/download/v7.1.1/Ferdium-linux-7.1.1-arm64.deb
        sha256: 8d80c655984bd1bb30a309b51ffe1a6b7e653496a58a5eb2995df835033919f7
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ferdium/ferdium-app/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="Ferdium-linux-" + $version + "-arm64.deb")
            | .browser_download_url
      - type: file
        url: https://github.com/ferdium/ferdium-app/releases/download/v7.1.1/Ferdium-linux-7.1.1.tar.gz
        sha256: 55fda48ea80951cb179ff093968c8cda65b08392fc78461627cc60c0b33942ee
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ferdium/ferdium-app/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="Ferdium-linux-" + $version + ".tar.gz")
            | .browser_download_url
      - type: script
        dest-filename: ferdium.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/Ferdium/ferdium "$@"
      - type: file
        path: org.ferdium.Ferdium.metainfo.xml
