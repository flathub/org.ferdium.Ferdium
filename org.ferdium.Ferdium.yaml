app-id: org.ferdium.Ferdium
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: ferdium
separate-locales: false
rename-desktop-file: ferdium.desktop
rename-icon: ferdium
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home:ro
  - --filesystem=xdg-download
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  # For correct cursor scaling under Wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
modules:
  - name: krb5
    subdir: src
    config-opts:
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.20/krb5-1.20.1.tar.gz
        sha256: 704aed49b19eb5a7178b34b2873620ec299db08752d6a8574f95d41879ab8851
        x-checker-data:
          type: anitya
          project-id: 13287
          stable-only: true
          url-template: https://kerberos.org/dist/krb5/$major.$minor/krb5-$major.$minor.$patch.tar.gz
  - name: krb5-config
    buildsystem: simple
    sources:
      - type: file
        path: krb5.conf
    build-commands:
      - mkdir -p /app/etc
      - install -m 644 krb5.conf /app/etc/krb5.conf
  - name: ferdium-desktop
    buildsystem: simple
    build-commands:
      - ar x Ferdium-*.deb
      - rm -f Ferdium-*.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r usr/* opt/* /app
      - chmod -R a-s,go+rX,go-w /app/Ferdium
      - rm -r /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key=Exec --set-value='ferdium %U' /app/share/applications/ferdium.desktop
      - install ferdium.sh /app/bin/ferdium
      - install -Dm644 org.ferdium.Ferdium.metainfo.xml /app/share/metainfo/org.ferdium.Ferdium.metainfo.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/ferdium/ferdium-app/releases/download/v6.2.7/Ferdium-linux-6.2.7-amd64.deb
        sha256: c6c447a5f688f481a61b1a533a1f886163883d84226ca7227b6df3dafcef5aa6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ferdium/ferdium-app/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="Ferdium-linux-" + $version + "-amd64.deb")
            | .browser_download_url
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/ferdium/ferdium-app/releases/download/v6.2.7/Ferdium-linux-6.2.7-arm64.deb
        sha256: 785008107a279524af6c6ac55d5a4326a1050455d83eee3523002cbac95dc7e1
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ferdium/ferdium-app/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="Ferdium-linux-" + $version + "-arm64.deb")
            | .browser_download_url
      - type: file
        url: https://github.com/ferdium/ferdium-app/releases/download/v6.2.7/Ferdium-linux-6.2.7.tar.gz
        sha256: 499fd5b0ccb962f858cf1f1fefa95360f2b3fb853b81dd5ad0d68121e91c6f0f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ferdium/ferdium-app/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="Ferdium-linux-" + $version + ".tar.gz")
            | .browser_download_url
      - type: script
        dest-filename: ferdium.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/Ferdium/ferdium "$@"
      - type: file
        path: org.ferdium.Ferdium.metainfo.xml
