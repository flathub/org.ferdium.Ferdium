app-id: org.ferdium.Ferdium
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: ferdium
separate-locales: false
rename-desktop-file: ferdium.desktop
rename-icon: ferdium
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home:ro
  - --filesystem=xdg-download
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
modules:
  - name: krb5
    subdir: src
    config-opts:
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.19/krb5-1.19.3.tar.gz
        sha256: 56d04863cfddc9d9eb7af17556e043e3537d41c6e545610778676cf551b9dcd0
        x-checker-data:
          type: anitya
          project-id: 13287
          stable-only: true
          url-template: https://kerberos.org/dist/krb5/$major.$minor/krb5-$major.$minor.$patch.tar.gz
  - name: krb5-config
    buildsystem: simple
    sources:
      - type: file
        path: krb5.conf
    build-commands:
      - mkdir -p /app/etc
      - install -m 644 krb5.conf /app/etc/krb5.conf
  - name: ferdium-desktop
    buildsystem: simple
    build-commands:
      - ar x ferdium_*.deb
      - rm -f ferdium_*.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r usr/* opt/* /app
      - chmod -R a-s,go+rX,go-w /app/Ferdium
      - rm -r /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key=Exec --set-value='ferdium %U' /app/share/applications/ferdium.desktop
      - install ferdium.sh /app/bin/ferdium
      - install -Dm644 org.ferdium.Ferdium.metainfo.xml /app/share/metainfo/org.ferdium.Ferdium.metainfo.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/ferdium/ferdium-app/releases/download/v6.0.0-nightly.67/ferdium_6.0.0-nightly.67_amd64.deb
        sha256: 274224feefd9db9b7949e1342df77d5fdc7985328f4b7e79e50ff7941417646a
        x-checker-data:
          type: html
          url: https://github.com/ferdium/ferdium-app/releases/latest
          version-pattern: <a[^>]+>([\d\.]+\-nightly\.\d+)?</a>
          url-template: https://github.com/ferdium/ferdium-app/releases/download/v$version/ferdium_${version}_amd64.deb
          sort-matches: false
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/ferdium/ferdium-app/releases/download/v6.0.0-nightly.67/ferdium_6.0.0-nightly.67_arm64.deb
        sha256: 73c8da28c7e33a7567c159178751ab376012fdaa90f2e154fa9f97b1618575a4
        x-checker-data:
          type: html
          url: https://github.com/ferdium/ferdium-app/releases/latest
          version-pattern: <a[^>]+>([\d\.]+\-nightly\.\d+)?</a>
          url-template: https://github.com/ferdium/ferdium-app/releases/download/v$version/ferdium_${version}_arm64.deb
          sort-matches: false
      - type: file
        url: https://github.com/ferdium/ferdium-app/archive/refs/tags/v6.0.0-nightly.67.tar.gz
        sha256: 656402483a59bd922aa88fbeea1803d8dd9fa8fa3b0481d2c5f8b956c3c42002
        x-checker-data:
          type: html
          url: https://github.com/ferdium/ferdium-app/releases/latest
          version-pattern: <a[^>]+>([\d\.]+\-nightly\.\d+)?</a>
          url-template: https://github.com/ferdium/ferdium-app/archive/refs/tags/v$version.tar.gz
          sort-matches: false
      - type: script
        dest-filename: ferdium.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/Ferdium/ferdium "$@"
      - type: file
        path: org.ferdium.Ferdium.metainfo.xml
